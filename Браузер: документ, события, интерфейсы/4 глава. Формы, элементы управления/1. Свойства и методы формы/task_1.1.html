<!-- Добавьте пункт к выпадающему списку
важность: 5
Имеется <select>:

<select id="genres">
  <option value="rock">Рок</option>
  <option value="blues" selected>Блюз</option>
</select>
Используя JavaScript:

Выведите значение и текст выбранного пункта.
Добавьте пункт: <option value="classic">Классика</option>.
Сделайте его выбранным. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="genres">
        <option value="rock">Рок</option>
        <option value="blues" selected>Блюз</option>
    </select>
    <script>
        let select = document.getElementById('genres');

        let selectedOption = select.options[select.selectedIndex];

        alert( 'значение: ' + selectedOption.value + '; ' + 'текст: ' + selectedOption.text);

        let option = new Option('Классика', 'classic', false, true);

        select.append(option);

    </script>
</body>
</html>
