<!-- Спрятать себя
важность: 5
Создайте кнопку, которая будет скрывать себя по нажатию.
 -->
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <input type="button" id="hider" value="Нажмите, чтобы спрятать" />

    <script>
        let button = document.getElementById('hider');

        button.addEventListener('click', function() {
            this.hidden = true;
        })
    </script>

</body>
</html>
