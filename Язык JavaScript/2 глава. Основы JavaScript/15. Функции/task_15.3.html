<!-- //* Функция pow(x,n)
важность: 4
Напишите функцию pow(x,n), которая возводит x в степень n и возвращает результат.

pow(3, 2) = 3 * 3 = 9
pow(3, 3) = 3 * 3 * 3 = 27
pow(1, 100) = 1 * 1 * ...* 1 = 1
Создайте страницу, которая запрашивает x и n, а затем выводит результат pow(x,n).

Запустить демо

P.S. В этой задаче функция обязана поддерживать только натуральные значения n, т.е. целые от 1 и выше. -->

<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        function pow(x, n) {
            return x ** n;
        };

        let x = prompt('введите число, которое будете возводить в степень', '');
        let n = prompt(`введите степень, в которую будете возводить ${x}`, '')

        if (n < 1) {
            alert('степень числа должна быть натуральным числом ')
        } else {
            alert(pow(x, n))
        }
    
    </script>
</body>
</html>
