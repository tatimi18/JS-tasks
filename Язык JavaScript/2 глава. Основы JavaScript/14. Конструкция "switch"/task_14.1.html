	case 'Chrome':

<!DOCTYPE html>
<html lang="en">
<body>
	<script>
		let browser = prompt('введите название браузера', '');
		
		if (browser === 'Edge') {
				alert("You've got the Edge!");
		} else if (
				browser === 'Chrome' || 
				browser === 'Firefox' || 
				browser === 'Safari' || 
				browser === 'Opera') {  
						alert('Okay we support these browsers too');
				} else {
						alert('We hope that this page looks ok!');
					}
	</script>
</body>
</html>
