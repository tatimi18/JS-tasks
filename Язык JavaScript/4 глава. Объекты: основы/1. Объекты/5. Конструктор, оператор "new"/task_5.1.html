<!-- //* Две функции - один объект
важность: 2
Возможно ли создать функции A и B, чтобы new A() == new B()?

function A() { ... }
function B() { ... }

let a = new A();
let b = new B();

alert( a == b ); // true
Если да – приведите пример вашего кода. -->

<!DOCTYPE html>
<html lang="en">
<body>
	<script>
        let object = {}; 

        function A() {
            return object;
        };

        function B() {
            return object;
        };

        let a = new A();
        let b = new B();

        alert( a == b ); // true
		

	</script>
</body>
</html>
